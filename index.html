<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="5.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page | Car Webite</title>
     <script src="login.js"></script>
</head>
<body>
<!-------------------login--------------------------->>
   <div class="box">
    <div class="container">

        <div class="top">
            <p>Have an account?</p>
            <h2>Login</h2>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Enter Your Username" id="userName" required  >
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Enetr Your  Password" id="password" required>
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" onclick="doLogin()">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
